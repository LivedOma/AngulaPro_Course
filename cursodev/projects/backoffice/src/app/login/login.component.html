<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#6366f1"/>
          <path d="M19 15L19.5 17.5L22 18L19.5 18.5L19 21L18.5 18.5L16 18L18.5 17.5L19 15Z" fill="#8b5cf6"/>
          <path d="M5 9L5.5 11.5L8 12L5.5 12.5L5 15L4.5 12.5L2 12L4.5 11.5L5 9Z" fill="#06b6d4"/>
        </svg>
      </div>
      <h1 class="app-title">DevApp</h1>
    </div>

    <!-- Título del formulario -->
    <div class="form-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tus credenciales para acceder</p>
    </div>

    <!-- Formulario -->
    <form class="login-form">
      
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22,6 12,13 2,6" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="form-input"
            placeholder="tu@email.com"
            required>
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#6b7280" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="#6b7280"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-input"
            placeholder="Tu contraseña"
            required
            minlength="6">
        </div>
      </div>

      <!-- Opciones adicionales -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" class="checkbox">
          <span class="checkbox-label">Recordarme</span>
        </label>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de envío -->
      <button type="button" class="submit-button" (click)="onLogin()">
        Iniciar Sesión
      </button>

      <!-- Enlaces adicionales -->
      <div class="form-footer">
        <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
      </div>

    </form>
  </div>
</div>

<div class="course-container">
  <div class="header">
    <h1>{{ title }}</h1>

    <button class="add-course-btn">
      ➕ Agregar Curso
    </button>
  </div>

  <table class="courses-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let course of courses">  Forma antigua, ahora es de manera semantica-->
      @for(course of courses; track course.id) {
      <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.duration }}</td>
        <td>{{ course.price | currency }}</td>
        <td class="actions">
          <button class="edit-btn" title="Editar curso">
            ✏️ Editar
          </button>
          <button class="delete-btn" title="Eliminar curso">
            🗑️ Eliminar
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="pagination-container">
    <div class="pagination">
      <button class="pagination-btn first-page" title="Primera página">
        ⏮️
      </button>
      <button class="pagination-btn prev-page" title="Página anterior">
        ◀️
      </button>
      <span class="page-info">Página 1 de 5</span>
      <button class="pagination-btn next-page" title="Página siguiente">
        ▶️
      </button>
      <button class="pagination-btn last-page" title="Última página">
        ⏭️
      </button>
    </div>
  </div>
</div>
